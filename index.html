<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rmageddon timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <H1>Time Remaining</H1>
        <div class="countdown">
            <div class="box">
                <div class="numbers" id="nofdays"></div>
                <div class="days">Days</div>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <div class="numbers" id="nofhours"></div>
                <div class="hours">Hours</div>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <div class="numbers" id="nofminutes"></div>
                <div class="minutes">Minutes</div>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <div class="numbers" id="nofseconds"></div>
                <div class="seconds">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
